<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' lang="pt-br">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
  
    <link rel='stylesheet' type='text/css' href='css/style.css'>

</head>
<body>
<div conteiner>

    <div class="tela-esquerda">

        <label class="peso" id="lbl-peso">Peso em gramas</label>
        <div class="area-calculadora">
    
            <input type="text" name="peso" id="peso" maxlength="8" onfocus="reset()"/>
    
        </div>
        <label>Produto</label>
        <div class="area-produtos">


            <button class="produto" id="tomate" tomate produto onclick="analiseDeAcao('tomate')">Tomate</button>
            <button id="cebola" cebola produto onclick="analiseDeAcao('cebola')">Cebola</button>
            <button id="laranja" laranja produto onclick="analiseDeAcao('laranja')">Laranja</button>
            <button id="batata" batata produto onclick="analiseDeAcao('batata')">Batata</button>
            <button id="cenoura" cenoura produto onclick="analiseDeAcao('cenoura')">Cenoura</button>
            <button id="limao" limao produto onclick="analiseDeAcao('limao')">Lim√£o</button>
            <button id="aipim" aipim produto onclick="analiseDeAcao('aipim')">Aipim</button>
            <button id="produto-novo" novo produto onclick="analiseDeAcao('produto')">Produto</button>
        

        </div>

        <label class="novo-valor">Novo valor</label>        
        <div class="alterar-produto">
    
            <input type="text" id="novo-valor" onKeyUp="mascaraMoeda(this, event)" onfocus="reset()">
    
        </div>
    </div>
    <div class="tela-direita">
        <div class="nota">
            <div class="nome-produto" id="nome-produto">

            </div>
            <div class="preco-quilo" id="preco-quilo">

            </div>
            <div class="quantidade" id="txt-quantidade">

            </div>
            <div class="valor-total" id="valor-total" verde>

            </div>
        </div>
    </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/script.js"></script>
</body>
</html>
